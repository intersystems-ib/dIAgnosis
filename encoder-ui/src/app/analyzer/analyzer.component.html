<div class="w-100">
    <div class="row">
        <div class="col-6">
            <form class="p-4" (ngSubmit)="onSubmit()" [formGroup]="textForm">
                <div class="form-group">
                    <label for="textToAnalyze">Texto a analizar:</label>
                    <textarea class="form-control" formControlName="TextToAnalyze" rows="8"></textarea>
                </div>
                <div class="form-group pt-2">
                    <button type="submit" class="btn btn-primary">
                        <span class="margin-label">Analizar texto</span>  
                    </button>
                </div>
            </form>
        </div>
        <div class="col-6">
            <div class="p-4">
                <label for="textToAnalyze">Resultado:</label><br/>
                <div class="h-100 w-100 border">
                    <span class="h-100" [innerHTML]="textUpdated"></span>
                </div>
            </div>
        </div>
    </div>
</div>
